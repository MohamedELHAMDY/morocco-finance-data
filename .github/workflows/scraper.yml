name: Scrape and Clean Data

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies and set up Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip google-chrome-stable chromedriver

          # Install Python dependencies
          pip install requests pandas beautifulsoup4 selenium webdriver-manager

      - name: Run scraper
        run: |
          python scrape_data.py
